<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Map Parking</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="data.js"></script>
    <script>
    console.log(data);
// This example adds a marker to indicate the position of openParkingSpot near Palace of Fine Arts, San Francisco
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: {lat: 37.798789, lng: -122.442599}
  });

  var image = 'https://www.medicalschemes.com/imgs/green_dot.png';

  var mapPoints = [];

  for (var i = 0; i < data.length; i++) {
    mapPoints.push(new google.maps.Marker({
      position: { lat: data[i].latitude, lng: data[i].longitude },
      map: map,
      icon: image
    }));
  };

  setInterval(togglePoint, 500);
  function togglePoint(){
    var randIndex = Math.floor(Math.random() * mapPoints.length);
    var visibility = Boolean(Math.floor(Math.random() *2));
    mapPoints[randIndex].setVisible(visibility);
  }
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZcvDCxRgaZD1tgC3KDU282EAmCllx7u8&signed_in=true&callback=initMap"></script>
  </body>
</html>
